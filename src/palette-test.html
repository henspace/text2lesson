<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$_PRODUCT_NAME_TXT_$</title>
    <link rel="stylesheet" href="palette-test.css" />
  </head>
  <body>
    <h1>$_PRODUCT_NAME_TXT_$</h1>
    <noscript>
      <p>
        Your browser does not support scripts and so this application cannot
        run. If you've disabled scripts, you will need to enable them to
        proceed. Sorry.
      </p>
    </noscript>
    <div id="content">
      <div class="primary">
        <div class="tint">Tint</div>
        <div>Test of primary.</div>
        <div class="shade">Shade</div>
      </div>
      <div class="secondary">
        <div class="tint">Tint</div>
        <div>Test of secondary.</div>
        <div class="shade">Shade</div>
      </div>
      <div class="tertiary">
        <div class="tint">Tint</div>
        <div>Test of tertiary.</div>
        <div class="shade">Shade</div>
      </div>
      <div class="error">
        <div class="tint">Tint</div>
        <div>Test of error.</div>
        <div class="shade">Shade</div>
      </div>
      <div class="background">
        <div class="tint">Tint</div>
        <div>Test of base.</div>
        <div class="shade">Shade</div>
      </div>
      <div class="window">
        <div class="tint">Tint</div>
        <div>Test of window.</div>
        <div class="shade">Shade</div>
      </div>
    </div>
    <div>
      <input type="range" id="hue" name="hue" min="0" max="360" />
      <label for="hue">Hue</label>
    </div>
    <div>
      <input type="range" id="saturation" name="saturation" min="0" max="100" />
      <label for="saturation">Saturation</label>
    </div>
    <div>
      <input type="checkbox" id="dark" name="dark" value="dark" />
      <label for="dark">Dark mode</label>
    </div>

    <script type="module">
      import * as Palette from './scripts/utils/color/colorPalettes.js';
      const slider = document.getElementById('hue');
      const saturation = document.getElementById('saturation');
      const darkMode = document.getElementById('dark');

      function setPalette() {
        const slider = document.getElementById('hue');
        const saturation = document.getElementById('saturation');
        const darkMode = document.getElementById('dark');
        const palette = Palette.createPalette(
          slider.value,
          saturation.value,
          darkMode.checked
        ); //eslint-disable-line indent
        Palette.setCssFromPalette(palette);
      }

      slider.addEventListener('input', (event) => {
        setPalette();
      });

      saturation.addEventListener('input', (event) => {
        setPalette();
      });

      darkMode.addEventListener('change', (event) => {
        setPalette();
      });

      setPalette();
    </script>
  </body>
</html>
