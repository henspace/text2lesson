<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-visual"
    />
    <title>Text2Lesson</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logo/tiny_logo_16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/images/logo/borderless_logo_48.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="167x167"
      href="assets/images/logo/borderless_logo_167.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/images/logo/borderless_logo_180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/logo/borderless_logo_192.png"
    />

    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="assets/third-party/font-awesome/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/third-party/font-awesome/css/brands.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/third-party/font-awesome/css/solid.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math"
    />
  </head>
  <body>
    <div id="modal-mask"></div>
    <div id="title-bar"></div>
    <div id="content" class="container">
      <div id="stage">
        <p style="line-height: 100vh; text-align: center; opacity: 0.5">
          The application is loading. Please wait a few moments.
        </p>
      </div>
    </div>
    <div id="footer" class="container"></div>
    <script type="module" src="text2lesson.js"></script>
    <noscript class="always-on-top">
      <p>
        Your browser does not support scripts and so this application cannot
        run. If you've disabled scripts, you will need to enable them to
        proceed. Sorry.
      </p>
    </noscript>
    <div id="browser-css-not-supported">
      <p>
        Sorry, but your browser does not support the features necessary to run
        this application. Try upgrading your browser to the latest version.
      </p>
    </div>
  </body>
</html>
